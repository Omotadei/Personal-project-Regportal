<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration portal</title>
	<link rel="stylesheet" type="text/css" href="../static/style.css">
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h2>Kazeem and Tade Registration Portal</h2>
        <div class="home">
            <a href="/">Home</a>
        </div>
    </header>

    <main>
        <form class = "containerReg" method="post">  
            <center><h1>Student Registration Form</h1></center>
            <hr>
            <label>Firstname *</label>
            <input type="text", name="firstname" placeholder="Firstname" size="15" required>
            <label>Middlename</label>
            <input type="text", name="middlename" placeholder="Middlename" size="15">
            <label>Lastname *</label>
            <input type="text", name="lastname" placeholder="Lastname" size="15" required>
            <div class="gender">
                <label>Gender</label>
                <select name="gender">
                    <option value="none">None</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div>
                <div class="address1">
                    <label name="left">Street *</label>
                    <input type="text" name="street" placeholder="Streetname" size="30" required>
                    <label class="hello">Postbox *</label>
                    <input type="text" inputmode= "numeric"  name="postbox" placeholder="Postbox" size="6" required>
                </div>
                <div class="address2">
                    <label name="right">House Nr. *</label>
                    <input type="text" inputmode= "numeric" name="HouseNr" placeholder="Housenr" size="8" required>
                    <label>City *</label>
                    <input type="text" name="city" placeholder="City" size="15" required>
                </div>
        
            </div>
            <label for="email"><b>Email</b></label>  
               <input type="text" placeholder="Enter Email" name="email" required>  
            
              <label for="psw"><b>Password</b></label>  
                <input type="password" placeholder="Enter Password" name="psw" required>  
            
              <label for="psw-repeat"><b>Re-type Password</b></label>  
              <input type="password" placeholder="Retype Password" name="psw-repeat" required>  
              <button type="submit" class="registerbtn">Register</button>   

          </form> 
  

    </main>
    <footer>
        <h2>Footer &copy 2022</h2>
    </footer>

</body>
</html>
